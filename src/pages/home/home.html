<ion-header>
  <ion-navbar>
    <ion-title>
      รายชื่อเรือประมง
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label floating >ชื่อเรือ</ion-label>
    <ion-input type="text" [(ngModel)] = "vesselName" ></ion-input>
  </ion-item>

  <button ion-button block small (click)="loadData(vesselName)">Load</button>

<ion-list>
  <!-- foreach($vessels to $ship) -->
  <ion-item *ngFor="let ship of vessels">
   ชื่อเรือ: {{ship}}
  </ion-item>
</ion-list>

</ion-content>
